<div class="lock-screen-container">
  <ion-card class="lock-card">
    <ion-card-header>
      <ion-card-title class="text-center">üîê PassVault</ion-card-title>
      <ion-text color="medium" class="text-center">
        <p *ngIf="currentUser">Bienvenido, {{ currentUser.name }}</p>
        <p>Ingresa tu PIN para continuar</p>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <ion-text color="danger">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </div>

      <!-- PIN Hint -->
      <div *ngIf="showPinHint" class="pin-hint">
        <ion-text color="success">
          <p><strong>Nuevo PIN:</strong> {{ getUserPin() }}</p>
        </ion-text>
      </div>

      <!-- PIN Display -->
      <div class="pin-display">
        <div 
          class="pin-dot" 
          *ngFor="let dot of [1,2,3,4]; let i = index"
          [class.filled]="i < pin.length">
        </div>
      </div>

      <!-- Numeric Keypad -->
      <ion-grid class="keypad">
        <ion-row>
          <ion-col size="4" *ngFor="let num of [1,2,3]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())"
              [disabled]="isVerifying">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4" *ngFor="let num of [4,5,6]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())"
              [disabled]="isVerifying">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4" *ngFor="let num of [7,8,9]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())"
              [disabled]="isVerifying">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button secondary"
              (click)="clear()"
              [disabled]="isVerifying">
              <ion-icon name="backspace-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit('0')"
              [disabled]="isVerifying">
              0
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button primary"
              (click)="verifyPin()"
              [disabled]="pin.length !== 4 || isVerifying">
              <ion-spinner *ngIf="isVerifying" name="crescent"></ion-spinner>
              <ion-icon *ngIf="!isVerifying" name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <ion-button 
          fill="outline" 
          size="small" 
          (click)="regeneratePin()"
          [disabled]="isRegeneratingPin || isVerifying">
          <ion-spinner *ngIf="isRegeneratingPin" name="crescent"></ion-spinner>
          <span *ngIf="!isRegeneratingPin">Generar Nuevo PIN</span>
        </ion-button>
        
        <ion-button 
          fill="clear" 
          size="small" 
          color="medium"
          (click)="logout()"
          [disabled]="isVerifying">
          Salir
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>
