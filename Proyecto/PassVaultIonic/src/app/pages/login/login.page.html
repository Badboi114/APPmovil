<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>PassVault - Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="text-center">🔐 PassVault</ion-card-title>
        <ion-text color="medium" class="text-center">
          <p>Inicia sesión para acceder a tu bóveda segura</p>
        </ion-text>
      </ion-card-header>

      <ion-card-content>
        <ion-item class="input-item">
          <ion-label position="stacked" color="primary">
            <strong>Correo Electrónico *</strong>
          </ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="ejemplo@correo.com"
            fill="outline"
            required>
          </ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="stacked" color="primary">
            <strong>Contraseña *</strong>
          </ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Tu contraseña"
            fill="outline"
            required>
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          color="primary" 
          (click)="login()" 
          [disabled]="isLoading"
          class="login-button">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </ion-button>        <div class="info-section">
          <ion-text color="medium">
            <p class="info-text">
              <ion-icon name="mail" color="primary"></ion-icon>
              Después del login, recibirás un nuevo PIN por correo electrónico.
            </p>
          </ion-text>
        </div>

        <div class="register-link">
          <ion-text color="medium">
            <p>¿No tienes cuenta? 
              <ion-button 
                fill="clear" 
                color="primary" 
                (click)="goToRegister()">
                Regístrate aquí
              </ion-button>
            </p>
            <p>
              <ion-button 
                fill="clear" 
                color="secondary" 
                size="small"
                (click)="goToEmailConfig()">
                ⚙️ Configurar Email
              </ion-button>
            </p>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
