<div class="lock-screen-container">
  <ion-card class="lock-card">
    <ion-card-header>
      <ion-card-title class="text-center">🔐 PassVault</ion-card-title>
      <ion-text color="medium" class="text-center">
        <p *ngIf="currentUser">Bienvenido, {{ currentUser.name }}</p>
        <p>Ingresa tu PIN para continuar</p>
      </ion-text>
    </ion-card-header>

    <ion-card-content>
      <!-- PIN Display -->
      <div class="pin-display">
        <div 
          class="pin-dot" 
          *ngFor="let dot of [1,2,3,4]; let i = index"
          [class.filled]="i < pin.length">
        </div>
      </div>

      <!-- Numeric Keypad -->
      <ion-grid class="keypad">
        <ion-row>
          <ion-col size="4" *ngFor="let num of [1,2,3]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4" *ngFor="let num of [4,5,6]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4" *ngFor="let num of [7,8,9]">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit(num.toString())">
              {{ num }}
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button action-button"
              (click)="clear()">
              C
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button"
              (click)="addDigit('0')">
              0
            </ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button 
              fill="clear" 
              size="large" 
              class="keypad-button action-button"
              (click)="removeDigit()">
              ⌫
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <ion-button 
          expand="block" 
          color="secondary" 
          fill="outline"
          (click)="regeneratePin()"
          [disabled]="isRegeneratingPin">
          <ion-spinner *ngIf="isRegeneratingPin" name="crescent"></ion-spinner>
          <span *ngIf="!isRegeneratingPin">Enviar nuevo PIN</span>
        </ion-button>

        <ion-button 
          expand="block" 
          color="danger" 
          fill="outline"
          (click)="logout()">
          Cerrar Sesión
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>
