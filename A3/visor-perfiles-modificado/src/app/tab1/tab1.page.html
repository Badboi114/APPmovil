<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Perfiles de Usuario - Modificado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfiles Modificados</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Nueva estructura para mostrar perfiles -->
  <div class="profiles-container">
    <ion-card *ngFor="let profile of userProfiles">
      <ion-card-header>
        <ion-card-title>{{profile.name}}</ion-card-title>
        <ion-card-subtitle>{{profile.role}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{profile.description}}</p>
        <ion-button fill="outline" color="primary">
          Ver Detalles
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <app-explore-container name="Actividad 3 - Estructura Modificada"></app-explore-container>
</ion-content>
